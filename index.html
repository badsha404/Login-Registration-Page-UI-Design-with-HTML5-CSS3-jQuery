<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Title -->
  <title>Login Registration Page UI Design</title>
   <!-- CSS File -->
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>


  <div class="x-login-registration-wrapper">
    <div class="x-login-registration-container">
      <!-- Login Side -->
      <div class="x-login-side show">
        <span class="x-login-registration-heading">Login</span>

        <form>
          <input type="text" placeholder="Username">
          <input type="password" placeholder="Password">
          <button type="submit" class="x-login-registration-button">Login</button>
        </form>
        <a href="#" class="x-forget-password-link">Forget Password ?</a>
        <a href="#" class="x-contact-us-link">Contact Us</a>

        <ul class="x-social-media">
          <li><a href="#" class="x-facebook"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="#" class="x-twitter"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#" class="x-youtube"><i class="fab fa-youtube"></i></a></li>
          <li><a href="#" class="x-google"><i class="fab fa-google-plus-g"></i></a></li>
        </ul>
      </div> <!-- Login Side End -->

      <!-- Login Registration Switcher -->
      <a href="#" class="login-registration-switcher">Registration</a>

      <!-- Registration Side -->
      <div class="x-registration-side">
        <span class="x-login-registration-heading">Registration</span>

        <form>
          <input type="text" placeholder="Full Name">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <input type="password" placeholder="Confirm Password">
          <button type="submit" class="x-login-registration-button">Registration</button>
        </form>
      </div> <!-- Registration Side End -->
    </div> <!-- Container End -->
  </div> <!-- Wrapper End -->


   <!-- JS File -->
  <script src="js/jquery.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
